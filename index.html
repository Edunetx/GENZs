<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBA Data Hub</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 80px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .cta-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #ffcc00;
      color: black;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .cta-buttons a:hover {
      background: #ffaa00;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px;
      text-align: center;
    }
    .services img {
      width: 100px;
      height: auto;
      margin: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <header>
    <h1>Welcome to OBA Data Hub</h1>
    <p>The fastest way to buy Data, Airtime & Pay Bills ⚡</p>
    <div class="cta-buttons">
      <a href="#">Buy Data</a>
      <a href="#">Pay Bills</a>
    </div>
  </header>

  <section class="services">
    <!-- Replace with actual logos -->
    <img src="mtn.png" alt="MTN">
    <img src="airtel.png" alt="Airtel">
    <img src="glo.png" alt="Glo">
    <img src="9mobile.png" alt="9mobile">
    <img src="dstv.png" alt="DStv">
    <img src="gotv.png" alt="GOtv">
    <img src="startimes.png" alt="Startimes">
    <img src="phcn.png" alt="Electricity">
  </section>

  <footer>
    &copy; 2025 OBA Data Hub | Made with ❤️ by OBA
  </footer>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const numParticles = 100;

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        size: Math.random() * 3 + 1
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });

      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
