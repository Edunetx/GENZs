<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AAUA Data Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fullscreen background -->
  <div class="bg"></div>

  <!-- Landing container -->
  <div class="landing">
    <header class="hero">
      <img src="assets/logos/aaua-logo.png" alt="AAUA Data Hub" class="brand-logo" />
      <h1>AAUA Data Hub</h1>
      <p class="tagline">Fast Data · Airtime · TV · Electricity</p>
      <a href="dashboard.html" class="cta">Enter Dashboard</a>
    </header>

    <!-- Services section -->
    <section class="services">
      <h2>Our Services</h2>
      <div class="cards">
        <!-- Telecom -->
        <div class="card">
          <img src="assets/logos/mtn.png" alt="MTN" />
          <p>MTN Data & Airtime</p>
        </div>
        <div class="card">
          <img src="assets/logos/airtel.png" alt="Airtel" />
          <p>Airtel Data & Airtime</p>
        </div>
        <div class="card">
          <img src="assets/logos/glo.png" alt="Glo" />
          <p>Glo Data & Airtime</p>
        </div>
        <div class="card">
          <img src="assets/logos/9mobile.png" alt="9mobile" />
          <p>9mobile Data & Airtime</p>
        </div>

        <!-- TV -->
        <div class="card">
          <img src="assets/logos/dstv.png" alt="DStv" />
          <p>DStv Subscription</p>
        </div>
        <div class="card">
          <img src="assets/logos/gotv.png" alt="GOtv" />
          <p>GOtv Subscription</p>
        </div>
        <div class="card">
          <img src="assets/logos/startimes.png" alt="Startimes" />
          <p>Startimes Subscription</p>
        </div>

        <!-- Electricity -->
        <div class="card">
          <img src="assets/logos/electric.png" alt="Electricity" />
          <p>Electricity Bill Payment</p>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2025 AAUA Data Hub — Built by OBA</p>
    </footer>
  </div>
</body>
</html>
